<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLS 26 ⚽ Futuristic Premier League</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3), transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120,219,255,0.2), transparent 50%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }
        @keyframes float { 0%,100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(1deg); } }
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0,0,0,0.7);
            border-bottom: 2px solid transparent;
            position: relative;
        }
        header::after {
            content: '';
            position: absolute;
            bottom: -2px; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, #ff00ff, #00ffff, transparent);
            animation: glowLine 3s infinite;
        }
        @keyframes glowLine { 0%,100% { opacity: 0.5; transform: scaleX(0.5); } 50% { opacity: 1; transform: scaleX(1); } }
        h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255,0,255,0.5);
            animation: shimmer 3s ease-in-out infinite;
            letter-spacing: 0.1em;
        }
        @keyframes shimmer { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }
        @media (max-width: 1024px) { .container { grid-template-columns: 1fr; } }
        section {
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        section::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        section:hover::before { left: 100%; }
        h2 {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0,255,255,0.5);
        }

        /* Scrollable table wrapper */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .league-table {
            width: 100%;
            min-width: 800px; /* ensure table is readable on small screens */
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        .league-table th {
            background: linear-gradient(90deg, #1a0033, #330066);
            padding: 15px 10px;
            text-align: center;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            border-bottom: 2px solid #00ffff;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .league-table td {
            padding: 15px 10px;
            text-align: center;
            border-bottom: 1px solid #333;
            transition: all 0.3s ease;
        }
        .league-table tbody tr {
            background: rgba(255,255,255,0.02);
            transition: all 0.3s ease;
        }
        .league-table tbody tr:nth-child(even) { background: rgba(0,255,255,0.03); }
        .league-table tbody tr:hover {
            background: rgba(255,0,255,0.1);
            transform: scale(1.01);
            box-shadow: 0 10px 30px rgba(255,0,255,0.3);
            border-left: 4px solid #ff00ff;
        }
        .team-info { text-align: left; }
        .team-name {
            display: block;
            font-weight: 500;
            font-size: 1rem;
            color: #ffffff;
            text-shadow: 0 0 5px #00ffff;
        }
        .phone {
            display: block;
            font-size: 0.7rem;
            color: #00ffff;
            opacity: 0.8;
            font-family: monospace;
        }
        .fixture-list { display: flex; flex-direction: column; gap: 20px; }
        .fixture-card {
            background: rgba(10,10,20,0.9);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.25,0.46,0.45,0.94);
            position: relative;
            overflow: hidden;
        }
        .fixture-card::before {
            content: '⚽';
            position: absolute;
            top: 10px; right: 15px;
            font-size: 1.5rem;
            opacity: 0.3;
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%,20%,50%,80%,100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        .fixture-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 50px #ff00ff, 0 0 100px rgba(0,255,255,0.5);
            transform: translateY(-10px) scale(1.05);
        }
        .match-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .teams { display: flex; align-items: center; justify-content: space-between; gap: 40px; }
        @media (max-width: 768px) { .teams { flex-direction: column; gap: 20px; } }
        .team { flex: 1; text-align: center; }
        .team .name {
            display: block;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px currentColor;
        }
        .home .name { color: #00ff88; }
        .away .name { color: #ff6b6b; }
        .team small { font-size: 0.7rem; color: #cccccc; opacity: 0.7; font-family: monospace; }
        .vs {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%,100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #00ffff;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px; height: 20px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header>
        <h1>DLS 26 ⚽ PREMIER LEAGUE</h1>
    </header>

    <div class="container">
        <section id="standings">
            <h2>League Table</h2>
            <div class="loading" id="table-loading">Loading Table...</div>
            <div class="table-wrapper">
                <table class="league-table" id="league-table" style="display:none;">
                    <thead>
                        <tr>
                            <th>POS</th>
                            <th>CLUB</th>
                            <th>MP</th>
                            <th>W</th>
                            <th>D</th>
                            <th>L</th>
                            <th>GF</th>
                            <th>GA</th>
                            <th>GD</th>
                            <th>PTS</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </section>

        <section id="fixtures-section">
            <h2>Matchday 1 Fixtures</h2>
            <div class="loading" id="fixture-loading">Loading Fixtures...</div>
            <div class="fixture-list" id="fixture-list"></div>
        </section>
    </div>

    <script>
        async function loadData() {
            const response = await fetch('data.json?' + new Date().getTime()); // Cache bust
            return await response.json();
        }

        function sortTeams(teams) {
            return teams.sort((a, b) => {
                if (b.pts !== a.pts) return b.pts - a.pts;
                if (b.gd !== a.gd) return b.gd - a.gd;
                return b.gf - a.gf;
            });
        }

        async function renderTable() {
            const data = await loadData();
            const sortedTeams = sortTeams(data.teams);
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            sortedTeams.forEach((team, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>
                            <div class="team-info">
                                <span class="team-name">${team.name}</span>
                                <small class="phone">${team.num}</small>
                            </div>
                        </td>
                        <td>${team.p}</td>
                        <td>${team.w}</td>
                        <td>${team.d}</td>
                        <td>${team.l}</td>
                        <td>${team.gf}</td>
                        <td>${team.ga}</td>
                        <td>${team.gd}</td>
                        <td>${team.pts}</td>
                    </tr>
                `;
            });
            document.getElementById('table-loading').style.display = 'none';
            document.getElementById('league-table').style.display = 'table';
        }

        async function renderFixtures() {
            const data = await loadData();
            const container = document.getElementById('fixture-list');
            container.innerHTML = '';
            data.fixtures.forEach(f => {
                const score = f.hgoals !== null && f.agoals !== null ? `${f.hgoals} - ${f.agoals}` : 'VS';
                container.innerHTML += `
                    <div class="fixture-card">
                        <div class="match-header">
                            <span class="date">${f.date}</span>
                            <span class="time">${f.time}</span>
                        </div>
                        <div class="teams">
                            <div class="team home">
                                <span class="name">${f.home}</span>
                            </div>
                            <span class="vs">${score}</span>
                            <div class="team away">
                                <span class="name">${f.away}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('fixture-loading').style.display = 'none';
        }

        // Auto-refresh every 30 seconds (optional)
        setInterval(() => {
            renderTable();
            renderFixtures();
        }, 30000);

        window.onload = () => {
            renderTable();
            renderFixtures();
        };
    </script>
</body>
    </html>
