<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLS 26 ⚽ Futuristic Premier League - Table & Fixtures</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* [Your original CSS from the first response goes here - I'm omitting it for brevity, but copy it from the initial HTML] */
    </style>
</head>
<body>
    <header>
        <h1>DLS 26 ⚽ PREMIER LEAGUE</h1>
    </header>

    <div class="container">
        <section id="standings">
            <h2>League Table</h2>
            <div class="loading" id="table-loading">Loading Table...</div>
            <table class="league-table" id="league-table" style="display:none;">
                <thead>
                    <tr>
                        <th>POS</th>
                        <th>CLUB</th>
                        <th>P</th>
                        <th>W</th>
                        <th>D</th>
                        <th>L</th>
                        <th>GF</th>
                        <th>GA</th>
                        <th>GD</th>
                        <th>PTS</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </section>

        <section id="fixtures-section">
            <h2>Matchday 1 Fixtures</h2>
            <div class="loading" id="fixture-loading">Loading Fixtures...</div>
            <div class="fixture-list" id="fixture-list"></div>
        </section>
    </div>

    <script>
        async function loadData() {
            const response = await fetch('data.json');
            const data = await response.json();
            return data;
        }

        function sortTeams(teams) {
            return teams.sort((a, b) => b.pts - a.pts || b.gd - a.gd || b.gf - a.gf);
        }

        async function renderTable() {
            const data = await loadData();
            const sortedTeams = sortTeams(data.teams);
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            sortedTeams.forEach((team, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>
                            <div class="team-info">
                                <span class="team-name">${team.name}</span>
                                <small class="phone">${team.num}</small>
                            </div>
                        </td>
                        <td>${team.p}</td>
                        <td>${team.w}</td>
                        <td>${team.d}</td>
                        <td>${team.l}</td>
                        <td>${team.gf}</td>
                        <td>${team.ga}</td>
                        <td>${team.gd}</td>
                        <td>${team.pts}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
            document.getElementById('table-loading').style.display = 'none';
            document.getElementById('league-table').style.display = 'table';
        }

        async function renderFixtures() {
            const data = await loadData();
            const container = document.getElementById('fixture-list');
            container.innerHTML = '';
            data.fixtures.forEach(fixture => {
                const score = fixture.hgoals !== null && fixture.agoals !== null ? `${fixture.hgoals} - ${fixture.agoals}` : 'VS';
                const fixtureHTML = `
                    <div class="fixture-card">
                        <div class="match-header">
                            <span class="date">${fixture.date}</span>
                            <span class="time">${fixture.time}</span>
                        </div>
                        <div class="teams">
                            <div class="team home">
                                <span class="name">${fixture.home}</span>
                            </div>
                            <span class="vs">${score}</span>
                            <div class="team away">
                                <span class="name">${fixture.away}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += fixtureHTML;
            });
            document.getElementById('fixture-loading').style.display = 'none';
        }

        window.addEventListener('load', () => {
            renderTable();
            renderFixtures();
        });
    </script>
</body>
    </html>
