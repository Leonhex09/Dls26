// Auto generate fixtures: 16 matches for matchday
let fixtures = [];
for(let i=0;i<teams.length;i+=2){
    fixtures.push({
        home: teams[i].name,
        homeGoals: null,
        away: teams[i+1].name,
        awayGoals: null,
        date: "2026-01-10",
        time: "20:00"
    });
}

// ----------------- RENDER TEAMS -----------------
function renderTeams(){
    const container = document.getElementById("teams-container");
    container.innerHTML = '';
    teams.forEach((t,i)=>{
        const div = document.createElement('div');
        div.style.marginBottom='10px';
        div.innerHTML = `
            <input type="text" value="${t.name}" onchange="teams[${i}].name=this.value">
            P:<input type="number" min="0" value="${t.P}" onchange="teams[${i}].P=parseInt(this.value)">
            W:<input type="number" min="0" value="${t.W}" onchange="teams[${i}].W=parseInt(this.value)">
            D:<input type="number" min="0" value="${t.D}" onchange="teams[${i}].D=parseInt(this.value)">
            L:<input type="number" min="0" value="${t.L}" onchange="teams[${i}].L=parseInt(this.value)">
            GF:<input type="number" min="0" value="${t.GF}" onchange="teams[${i}].GF=parseInt(this.value)">
            GA:<input type="number" min="0" value="${t.GA}" onchange="teams[${i}].GA=parseInt(this.value)">
            GD:<input type="number" min="0" value="${t.GD}" onchange="teams[${i}].GD=parseInt(this.value)">
            PTS:<input type="number" min="0" value="${t.PTS}" onchange="teams[${i}].PTS=parseInt(this.value)">
        `;
        container.appendChild(div);
    });
}

// ----------------- RENDER FIXTURES -----------------
function renderFixtures(){
    const container = document.getElementById("fixtures-container");
    container.innerHTML='';
    fixtures.forEach((f,i)=>{
        const div=document.createElement('div');
        div.style.marginBottom='10px';
        div.innerHTML=`
            ${f.home} vs ${f.away} 
            <input type="number" min="0" placeholder="Home" value="${f.homeGoals!==null?f.homeGoals:''}" onchange="updateFixture(${i}, 'home', this.value)">
            -
            <input type="number" min="0" placeholder="Away" value="${f.awayGoals!==null?f.awayGoals:''}" onchange="updateFixture(${i}, 'away', this.value)">
        `;
        container.appendChild(div);
    });
}

// ----------------- UPDATE FIXTURE -----------------
function updateFixture(i, side, value){
    value=value===''?null:parseInt(value);
    if(side==='home') fixtures[i].homeGoals=value;
    else fixtures[i].awayGoals=value;
    recalcStats();
}

// ----------------- RECALC STATS -----------------
function recalcStats(){
    teams.forEach(t=>{
        t.P=t.W=t.D=t.L=t.GF=t.GA=t.GD=t.PTS=0;
    });
    fixtures.forEach(f=>{
        if(f.homeGoals===null || f.awayGoals===null) return;
        const home=teams.find(t=>t.name===f.home);
        const away=teams.find(t=>t.name===f.away);
        home.P++; away.P++;
        home.GF+=f.homeGoals; home.GA+=f.awayGoals;
        away.GF+=f.awayGoals; away.GA+=f.homeGoals;
        home.GD=home.GF-home.GA;
        away.GD=away.GF-away.GA;
        if(f.homeGoals>f.awayGoals){ home.W++; home.PTS+=3; away.L++; }
        else if(f.homeGoals<f.awayGoals){ away.W++; away.PTS+=3; home.L++; }
        else{ home.D++; home.PTS++; away.D++; away.PTS++; }
    });
    renderTeams();
    updateExport();
}

// ----------------- EXPORT -----------------
function updateExport(){
    document.getElementById("export-json").value=JSON.stringify({teams,fixtures},null,2);
}

// ----------------- INIT -----------------
renderTeams();
renderFixtures();
updateExport();
</script>
