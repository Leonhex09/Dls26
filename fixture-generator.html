<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Auto Fixture Generator</title>
<style>
body{background:#000;color:#0ff;font-family:sans-serif;padding:20px}
textarea{width:100%;height:400px;background:#111;color:#0f0}
button{padding:10px 15px;font-size:16px;margin-bottom:10px}
</style>
</head>
<body>

<h1>32-Team Auto Fixture Generator</h1>
<button onclick="generate()">Generate Fixtures</button>

<textarea id="output"></textarea>

<script>
const teams = [
  "Gunners","kilerbeen","Barca B","hassanizo","Bangladesh",
  "Setra FC","Area Boyz","Jhon XI FC",
  "Team9","Team10","Team11","Team12",
  "Team13","Team14","Team15","Team16",
  "Team17","Team18","Team19","Team20",
  "Team21","Team22","Team23","Team24",
  "Team25","Team26","Team27","Team28",
  "Team29","Team30","Team31","Team32"
];

function generate(){
  let fixtures=[];
  for(let i=0;i<teams.length;i++){
    for(let j=i+1;j<teams.length;j++){
      fixtures.push({
        home: teams[i],
        away: teams[j],
        homeGoals: null,
        awayGoals: null
      });
    }
  }
  document.getElementById("output").value =
    JSON.stringify(fixtures,null,2);
}
</script>

</body>
</html>
